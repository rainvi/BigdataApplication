<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>영화 저장소</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Song+Myung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="wrap">
        <div id="top">
            <div id="header">
                <h1 class="title">호r연이💞으l 달콤🧁살벌🔨한 영화 저😋장소</h1>
            </div>
            <div id="serve_menu">
                <ul class="list_nav">
                  <li class="nav_item"><a href="mypage.html">회원 정보 수정</a></li> |
                  <li class="nav_item"><a href="mymovies.html">나의 영화 저장소</a></li>
                </ul>
              </div>      
        </div>
    
        <div id="container" class="log_page">
            <div>
                <h1 class="welcome">회원 정보 수정</h1>
            </div>
            <div class="personal_data">
                <div class="search_type">
                    <b>ID</b> <input placeholder="아이디를 입력하세요" class="input" type="text">
                </div>
                <div class="search_type">
                    <b>PW</b> <input placeholder="비밀번호를 입력하세요" class="input" type="text">
                </div>
                <div class="search_type">
                        <b>연령대</b>
                        <select name="age" class="input" id="log_filter">
                            <option value="all_a" selected>나이 선택</option>
                            <option value="10">10대</option>
                            <option value="20">20대</option>
                            <option value="30">30대</option>
                            <option value="40">40대</option>
                            <option value="50">50대 이상</option>
                        </select>
                </div>
                <div class="search_type">
                    <b>성별</b>                         
                    <select name="sex" class="input" id="log_filter">
                        <option value="all_s" selected>성별 선택</option>
                        <option value="women">여성</option>
                        <option value="men">남성</option>
                    </select>

                </div>
                <div class="search_type">
                    <b>선호 장르</b>           
                    <select name="genre" class="input" id="log_filter">
                        <option value="all_g" selected>장르 선택</option>
                        <option value="drama">드라마</option>
                        <option value="comedy">코미디</option>
                        <option value="action">액션</option>
                        <option value="romance">멜로/로맨스</option>
                        <option value="thriller">스릴러</option>
                        <option value="mystery">미스터리</option>
                        <option value="horror">공포(호러)</option>
                        <option value="adventure">어드벤처</option>
                        <option value="crime">범죄</option>
                        <option value="family">가족</option>
                        <option value="fantasy">판타지</option>
                        <option value="SF">SF</option>
                        <option value="western">서부극(웨스턴)</option>
                        <option value="KR">사극</option>
                        <option value="animation">애니메이션</option>
                        <option value="documentary">다큐멘터리</option>
                        <option value="war">전쟁</option>
                        <option value="musical">뮤지컬</option>
                        <option value="adult">성인물(에로)</option>
                        <option value="show">공연</option>
                        <option value="etc">기타</option>
                      </select>
            
                </div>
                <div class="search_type">
                    <b>선호 OTT</b>           
                    <select name="ott" class="input" id="log_filter">
                        <option value="all_o" selected>OTT 선택</option>
                        <option value="netflix">넷플릭스</option>
                        <option value="watcha">왓챠</option>
                        <option value="wavve">웨이브</option>
                        <option value="disneyplus">디즈니플러스</option>
                      </select>
            
                </div>
            </div>
            <div id="log_btn">
                <button id="sch_btn" class="search_type" class="input" type="submit" title="탈퇴">탈퇴하기</button>
                <button id="sch_btn" class="search_type" class="input" type="submit" title="수정">수정하기</button>
            </div>
        </div>
    </div>
    <script src="main.js"> </script>
  </body>
</html>
